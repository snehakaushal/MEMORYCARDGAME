body {

.game-container {

}

.game-box {
    width: calc(33.33% - 20px);
    margin: 10px;
    padding: 20px; /* Increased padding for larger boxes */
    box-sizing: border-box;
    background-color: #e74c3c; /* Default box color */
    color: #fff;
    text-align: center;
    border-radius: 15px; /* Rounded corners */
    overflow: hidden;
    position: relative;
}

.game-box:hover {
    background-color: #3498db; /* Hover box color */
}
</style>
